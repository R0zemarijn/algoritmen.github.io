<!DOCTYPE html>
<html>
    <head>
        <title>Linear search</title>
    </head>

<body>
<h2>Linear search</h2>
<p id="demo">Dit is de pagina van linear search.</p>


<script>
Functie Main
    Verklaren Integer zoekGetal, i
    Verklaren Integer Array getallenRij[10]

    Voor i = 0 to 9
        Toewijzen getallenRij[i] = random(100)
    Einde
    Uitvoer "Welk getal wil je zoeken: "
    Invoer zoekGetal
    Toewijzen i = 0

    ... Wat moet er in de WHILE-lus komen om het algoritme te laten werken?
    Verklaren Integer plaatsGevonden

    Toewijzen plaatsGevonden = 0
    Tijdens  i < 10
        Als zoekGetal = getallenRij[i]
            Uitvoer "Getal gevonden"
            Toewijzen plaatsGevonden = i
            Toewijzen i = 11
        Anders
            Toewijzen i = i+1
        Einde
    Einde
    Als i = 10
        Uitvoer "Getal niet gevonden."
    Anders
        Uitvoer zoekGetal & " staat op plek " & plaatsGevonden
    Einde
Einde

</script>

</body>   


</html>
